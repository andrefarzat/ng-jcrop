<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/css/jquery.Jcrop.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/js/jquery.Jcrop.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="../ng-jcrop.js"></script>
</head>
<body ng-app="ngJcropDemo">
        <script>
                var app = angular.module('ngJcropDemo', ['ngJcrop']);


                app.controller('ngJcropDemoController', function($scope) {
                        $scope.obj = {}

                        // The url or the data64 for the image
                        $scope.obj.src = 'redpanda-640x480.jpg';

                        // Must be [x, y, x2, y2, w, h]
                        $scope.obj.coords = {
                                'h': 100,
                                'w': 100,
                                'x': 100,
                                'y': 100,
                                'x2': 100,
                                'y2': 100
                        }

                        // You can add a thumbnail if you want
                        $scope.obj.thumbnail = true;
                        $scope.obj.config = {
                                bgColor: 'black',
                                bgOpacity: .4,
                                aspectRatio: 16 / 9,
                                boxWidth: 300,
                                boxHeight: 400
                        };
                });
        </script>


        <div class="container" ng-controller="ngJcropDemoController">
                <div ng-jcrop image-src="obj.src" selection="obj.coords" thumbnail="obj.thumbnail" config="obj.config"></div>
                <input type="file" ng-jcrop-input></input>
                <span>{{obj.coords.h}} {{obj.coords.w}}</span>
        </div>
</body>

</html>
